version: '2'

services:
  server:
    build:
      context: server/
      dockerfile: Dockerfile.dev
    ports:
      - 8181:8181
    volumes:
      - ./server/server.js:/usr/src/app/server.js
  client:
    build: 
      dockerfile: client/Dockerfile
    ports:
      - 80:80
    volumes:
      - ./client/:/usr/share/nginx/html